<p-panel header="Pipes numericos" class="p-1">
  Pipes incluidos en Angular - Usualmente en el Common Module
</p-panel>

<section class="grid">

  <article class="col-12 md:col-4 ">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells + 1222 | number:'1.2-2' }}
    </p-card>
  </article>
  <article class="col-12 md:col-4 ">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'MXN':'symbol-narrow':'1.4-4' }}
    </p-card>
  </article>

  <article class="col-12 md:col-4 ">
    <p-card header="Ganancia Porcentual Brutas" subheader="del presente año">
      {{ percent | percent:'1.4-4' }}
    </p-card>
  </article>
</section>
