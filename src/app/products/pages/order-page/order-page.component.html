<p-panel header="Pipes personalizados" class="p-1">
  Pipes personalizados en Angular - Creados por {{ 'nosotros' | toggleCase: isUpperCase}}.
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUppeCase()"
      label="Toogle Case"
      icon="pi pi-search"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
        (onClick)="changeOrder('name')"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success"
        class="p-2"
      ></p-button>

      <p-button
        (onClick)="changeOrder('canFly')"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        class="p-2"
      ></p-button>

      <p-button
        (onClick)="changeOrder('color')"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help"
      ></p-button>
  </div>
</p-toolbar>
<section class="grid">
  <article class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase}}</td>
              <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </article>
</section>
